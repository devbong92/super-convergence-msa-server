syntax = 'proto3';

package common;

message Vector {
    float x = 1; 
    float y = 2; 
    float z = 3; 
}

message UserData {
    string loginId = 1;
    string nickname = 2;
}

message RoomData {
    string id = 1;
    string ownerId = 2;
    string name = 3;
    string lobbyId = 4;
    RoomStateType state = 5;
    repeated UserData users = 6;
    int32 maxUser = 7;
    repeated string readyUsers = 8;
}

enum RoomStateType  {
	WAIT = 0;
	PREPARE = 1;
	BOARD = 2;
    MINI = 3;
}

enum GlobalFailCode {
    NONE_FAILCODE = 0;
    UNKNOWN_ERROR = 1;
    INVALID_REQUEST = 2;
    AUTHENTICATION_FAILED = 3;
    CREATE_ROOM_FAILED = 4;
    JOIN_ROOM_FAILED = 5;
    LEAVE_ROOM_FAILED = 6;
    CHAT_FAIL = 7;
    GAME_PREPARE_FAIL = 8;
    BOARD_PLAYER_MOVE_FAIL = 9;
    TILE_PURCHASE_FAIL = 10;
    BACK_TO_THE_ROOM_FAIL = 11;
    INVALID_ROOM_STATE = 12;
}

enum State {
    IDLE = 0;
    MOVE = 1;
    DIE = 2;
}