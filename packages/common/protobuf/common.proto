syntax = 'proto3';

package common;

message Vector {
    float x = 1; 
    float y = 2; 
    float z = 3; 
}

message UserData {
    string loginId = 1;
    string nickname = 2;
}

message RoomData {
    int32 id = 1;
    int64 ownerId = 2;
    string name = 3;
    RoomStateType state = 4; // WAIT 0, PREPARE 1, INAGAME 2
    repeated UserData users = 5;
}

enum GlobalFailCode {
    NONE_FAILCODE = 0;
    UNKNOWN_ERROR = 1;
    INVALID_REQUEST = 2;
    AUTHENTICATION_FAILED = 3;
    CREATE_ROOM_FAILED = 4;
    JOIN_ROOM_FAILED = 5;
    LEAVE_ROOM_FAILED = 6;
    CHAT_FAIL = 7;
    GAME_PREPARE_FAIL = 8;
    BOARD_PLAYER_MOVE_FAIL = 9;
    TILE_PURCHASE_FAIL = 10;
    BACK_TO_THE_ROOM_FAIL = 11;
    INVALID_ROOM_STATE = 12;
    ID_OR_PASSWORD_MISS = 13; // 13 ~ 16 AUTH SERVER ERROR
    NOT_MATCH_PASSWORD_CONFIRM = 14;
    ALREADY_EXIST_ID = 15;
    ALREADY_LOGGED_IN_ID = 16;
}

enum RoomStateType  {
	WAIT = 0;
	PREPARE = 1;
	INGAME = 2;
}

enum State {
    IDLE = 0;
    MOVE = 1;
    DIE = 2;
}