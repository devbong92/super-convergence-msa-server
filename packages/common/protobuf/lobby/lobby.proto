syntax = "proto3";

package lobby;

message C2S_LobbyJoinRequest {
}

message S2C_LobbyJoinResponse {
    bool success = 1;
    GlobalFailCode failCode = 2;
}

message C2S_LobbyLeaveRequest {
    string userId = 1; 
}

message S2C_LobbyLeaveResponse {
    bool success = 1;
    GlobalFailCode failCode = 2;
}

message C2S_LobbyUserListRequest {
}

message S2C_LobbyUserListResponse {
    bool success = 1;
    repeated UserData userList = 2;
    GlobalFailCode failCode = 3;
   
    message UserData {
       string userId = 1;
       string nickname = 2;
    }
}

message C2S_LobbyUserDetailRequest {
    string tartgetUserId = 1;
}

message S2C_LobbyUserDetailResponse {
    bool success = 1;
    UserDetail userDetail = 2;
    GlobalFailCode failCode = 3;
     
    message UserDetail {
        string userId = 1;
        string nickname = 2;
        string level = 3;
    }
}

