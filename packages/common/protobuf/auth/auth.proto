syntax = 'proto3';

package auth;
import '../common.proto';

// * [ Auth ] 
// 

message C2S_RegisterRequest {
    string loginId = 1;            
    string password = 2;
    string passwordConfirm = 3;
    string nickname = 4;           
}

message S2C_RegisterResponse {
    bool success = 1;
    string message = 2;
	GlobalFailCode failCode = 3;
}

message C2S_LoginRequest {
    string loginId = 1;
    string password = 2;
}

message S2C_LoginResponse {
    bool success = 1;
    string message = 2;
    string token = 3;         // JWT
    UserData info = 4;        // [ userId, nickname, 게임플레이 수, 랭킹?점수? ] 
    GlobalFailCode failCode = 5;
}
