services:
  filebeat:
    image: super-convergence-msa-server-filebeat:${FILEBEAT_IMAGE_TAG}
    user: root
    volumes:
    - /app/logs:/app/logs
    - /apps/filebeat/data:/usr/share/filebeat/data

    environment:
      - TZ=Asia/Seoul
      - ELK_SERVER=${ELK_SERVER}
    ports:
      - '7021:7021'
    networks:
      - super-convergence

networks:
  super-convergence:
    external: true

